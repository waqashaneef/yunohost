[sshd]
enabled = true

[sshd-ddos]
enabled = true

[nginx-http-auth]
enabled = true

[postfix]
enabled = true

[dovecot]
enabled = true

[postfix-sasl]
enabled = true

[recidive]
enabled = true

[pam-generic]
enabled = true

[yunohost]
enabled  = true
port     = http,https
protocol = tcp
filter   = yunohost
logpath  = /var/log/nginx/*error.log
           /var/log/nginx/*access.log
maxretry = 6
