nginx:
   status: service
   log: /var/log/nginx
avahi-daemon:
   status: service
   log: /var/log/daemon.log
dnsmasq:
   status: service
   log: /var/log/daemon.log
fail2ban:
    status: service
    log: /var/log/fail2ban.log
dovecot:
   status: service
   log: [/var/log/mail.log,/var/log/mail.err]
postfix:
   status: service
   log: [/var/log/mail.log,/var/log/mail.err]
rspamd:
   status: systemctl status rspamd.service
   log: /var/log/mail.log
redis-server:
   status: service
   log: /var/log/redis/redis-server.log
mysql:
   status: service
   log: [/var/log/mysql.log,/var/log/mysql.err]
glances:
   status: service
ssh:
   status: service
   log: /var/log/auth.log
metronome:
   status: metronomectl status
   log: [/var/log/metronome/metronome.log,/var/log/metronome/metronome.err]
slapd:
   status: service
   log: /var/log/syslog
php5-fpm:
   status: service
   log: /var/log/php5-fpm.log
yunohost-api:
   status: service
   log: /var/log/yunohost/yunohost-api.log
yunohost-firewall:
   status: service
   need_lock: true
nslcd:
   status: service
   log: /var/log/syslog
nsswitch: {}
bind9: null
tahoe-lafs: null
memcached: null
udisks2: null
udisk-glue: null
amavis: null
postgrey: null
spamassassin: null
rmilter: null
